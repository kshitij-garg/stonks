name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build frontend
        run: npm run build
      
      - name: Create release archive
        run: |
          mkdir -p release
          cp -r backend release/
          cp -r dist release/frontend
          cp setup.bat start.bat setup.sh start.sh release/
          cp README.md CHANGELOG.md LICENSE LIMITATIONS.md release/
          cp package.json release/
          cd release && zip -r ../stonks-${{ github.ref_name }}.zip .
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: stonks-${{ github.ref_name }}.zip
          generate_release_notes: true
          body_path: CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
