# Render/Railway Blueprint - Stonks API
# This is for the BACKEND ONLY
# Frontend is deployed separately on GitHub Pages

services:
  - type: web
    name: stonks-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app --bind 0.0.0.0:$PORT
    rootDir: backend
    envVars:
      - key: PYTHON_VERSION
        value: "3.10"
      - key: FLASK_ENV
        value: production
    healthCheckPath: /api/health
